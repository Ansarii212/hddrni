<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام حضور المعلمين بالموقع</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let isAdmin = false;
    let currentUser = null;

    // تحقق من كلمة مرور قوية
    function validatePassword(password) {
      const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[$#%]).{8,}$/;
      return regex.test(password);
    }

    // تسجيل حساب جديد
    window.registerAccount = async function () {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const fileInput = document.getElementById("profilePic");

      if (!validatePassword(password)) {
        alert("كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل مع حرف كابيتال، رقم، ورمز خاص ($#%)");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, phone + "@example.com", password);
        currentUser = userCredential.user;

        const profilePic = fileInput.files[0] ? URL.createObjectURL(fileInput.files[0]) : '';

        await updateProfile(currentUser, {
          displayName: fullName,
          photoURL: profilePic
        });

        await set(ref(database, 'users/' + currentUser.uid), {
          fullName,
          phone,
          profilePic
        });

        document.getElementById("registerSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      } catch (error) {
        alert(error.message);
      }
    };

    // تسجيل دخول
    window.login = async function () {
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, phone + "@example.com", password);
        currentUser = userCredential.user;

        const userRef = ref(database, 'users/' + currentUser.uid);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            document.getElementById("userName").innerText = `مرحباً، ${userData.fullName}`;
            document.getElementById("userPic").src = userData.profilePic || "default.png";
          }
        });

        document.getElementById("loginSection").style.display = "none";
        document.getElementById("attendanceSection").style.display = "block";
      } catch (error) {
        alert("فشل في تسجيل الدخول: " + error.message);
      }
    };

    // تحديد موقع المدرسة
    window.setSchoolLocation = function () {
      const status = document.getElementById("adminStatus");

      if (!navigator.geolocation) {
        status.innerText = "المتصفح لا يدعم تحديد الموقع.";
        return;
      }

      navigator.geolocation.getCurrentPosition((position) => {
        const lat = position.coords.latitude.toFixed(6);
        const lng = position.coords.longitude.toFixed(6);
        set(ref(database, "schoolLocation"), { lat, lng }).then(() => {
          status.innerText = `تم حفظ موقع المدرسة: ${lat}, ${lng}`;
        }).catch((err) => {
          status.innerText = "خطأ: " + err.message;
        });
      }, (error) => {
        status.innerText = "خطأ في تحديد الموقع: " + error.message;
      });
    };

    // حساب المسافة بين نقطتين (نقطة المدرسة ونقطة المعلم)
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // نصف قطر الأرض بالمتر
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) * Math.cos(φ2) *
        Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      const d = R * c;
      return d;
    }

    // تسجيل الحضور
    window.registerAttendance = async function () {
      const teacherId = document.getElementById("teacherId").value.trim();
      const output = document.getElementById("location");

      if (teacherId === "") {
        output.innerText = "يرجى إدخال اسم المعلم أو رقمه الوظيفي.";
        return;
      }

      if (!navigator.geolocation) {
        output.innerText = "المتصفح لا يدعم تحديد الموقع.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const timestamp = new Date().toISOString();

        try {
          const snap = await get(child(ref(database), "schoolLocation"));
          if (!snap.exists()) {
            output.innerText = "لم يتم تسجيل موقع المدرسة بعد.";
            return;
          }

          const schoolLat = parseFloat(snap.val().lat);
          const schoolLng = parseFloat(snap.val().lng);
          const distance = getDistance(lat, lng, schoolLat, schoolLng);

          if (distance > 200) {
            output.innerHTML = `المعلم خارج نطاق المدرسة. (المسافة: ${Math.round(distance)} متر)`;
            return;
          }

          push(ref(database, "attendance/" + teacherId), {
            latitude: lat.toFixed(6),
            longitude: lng.toFixed(6),
            timestamp
          });

          output.innerHTML = `تم تسجيل الحضور بنجاح<br><b>الوقت:</b> ${timestamp}`;
        } catch (err) {
          output.innerText = "حدث خطأ أثناء التحقق من موقع المدرسة: " + err.message;
        }

      }, (error) => {
        output.innerText = "فشل في تحديد الموقع: " + error.message;
      });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding-top: 40px;
      background: #f4f4f4;
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
    }

    #location, #adminStatus, #userName {
      margin-top: 20px;
      color: green;
      font-size: 18px;
    }

    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div id="registerSection">
    <h2>تسجيل حساب جديد</h2>
    <input id="fullName" placeholder="الاسم الرباعي"><br>
    <input id="phone" placeholder="رقم الجوال"><br>
    <input id="password" type="password" placeholder="كلمة المرور"><br>
    <input id="profilePic" type="file" placeholder="اختر صورة"><br>
    <button onclick="registerAccount()">تسجيل الحساب</button>
  </div>

  <div id="loginSection" style="display:none;">
    <h2>تسجيل دخول</h2>
    <input id="loginPhone" placeholder="رقم الجوال"><br>
    <input id="loginPassword" type="password" placeholder="كلمة المرور"><br>
    <button onclick="login()">دخول</button>
  </div>

  <div id="attendanceSection" style="display:none;">
    <h2>مرحباً، <span id="userName"></span></h2>
    <img id="userPic" src="" alt="صورة المعلم">
    <h2>تسجيل حضور المعلمين</h2>
    <input id="teacherId" placeholder="اسم المعلم أو الرقم الوظيفي"><br>
    <button onclick="registerAttendance()">تسجيل الحضور</button>
    <div id="location"></div>
  </div>

</body>
</html>
