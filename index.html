<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام حضور المعلمين</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = null;

    window.showRegister = () => {
      document.getElementById("registerSection").style.display = "block";
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("attendanceSection").style.display = "none";
    };

    window.showLogin = () => {
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
      document.getElementById("attendanceSection").style.display = "none";
    };

    window.logout = () => {
      currentUser = null;
      showLogin();
    };

    window.register = async () => {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const imageFile = document.getElementById("profileImage").files[0];
      const registerMsg = document.getElementById("registerMsg");

      const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_\-+=<>?{}[\]\\|~`.,:;"']).{8,}$/;
      if (!passwordRegex.test(password)) {
        registerMsg.innerText = "كلمة المرور ضعيفة: يجب أن تحتوي على حرف كبير، أرقام ورمز.";
        return;
      }

      if (!imageFile) {
        registerMsg.innerText = "يرجى اختيار صورة.";
        return;
      }

      const imageRef = sRef(storage, 'profiles/' + phone + '_' + imageFile.name);
      await uploadBytes(imageRef, imageFile);
      const imageURL = await getDownloadURL(imageRef);

      set(ref(database, "users/" + phone), {
        fullName,
        phone,
        password,
        imageURL
      }).then(() => {
        registerMsg.innerText = "تم التسجيل بنجاح. يمكنك الآن تسجيل الدخول.";
        showLogin();
      }).catch(err => {
        registerMsg.innerText = "خطأ أثناء التسجيل: " + err.message;
      });
    };

    window.login = async () => {
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const loginMsg = document.getElementById("loginMsg");

      try {
        const userSnap = await get(child(ref(database), "users/" + phone));
        if (!userSnap.exists()) {
          loginMsg.innerText = "رقم الجوال غير مسجل.";
          return;
        }

        const userData = userSnap.val();
        if (userData.password !== password) {
          loginMsg.innerText = "كلمة المرور غير صحيحة.";
          return;
        }

        currentUser = userData;
        document.getElementById("welcome").innerHTML = `مرحباً، ${userData.fullName.split(" ")[0]} <img src="${userData.imageURL}" width="60" style="border-radius:50%">`;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("attendanceSection").style.display = "block";
      } catch (err) {
        loginMsg.innerText = "خطأ: " + err.message;
      }
    };

    window.registerAttendance = async () => {
      const output = document.getElementById("attendanceResult");
      if (!navigator.geolocation) {
        output.innerText = "المتصفح لا يدعم تحديد الموقع.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        const attendanceRef = ref(database, "attendance/" + currentUser.phone);
        await push(attendanceRef, {
          fullName: currentUser.fullName,
          phone: currentUser.phone,
          imageURL: currentUser.imageURL,
          time,
          latitude: lat,
          longitude: lng
        });

        output.innerHTML = `تم تسجيل الحضور بنجاح<br><b>الوقت:</b> ${time}`;
      }, err => {
        output.innerText = "خطأ في تحديد الموقع: " + err.message;
      });
    };
  </script>

  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .section {
      display: none;
      margin: auto;
      margin-top: 30px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      border: 2px solid #007bff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px auto;
      display: block;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #welcome {
      font-size: 20px;
      margin: 15px;
    }

    #logoutBtn {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <button onclick="logout()" id="logoutBtn" style="display:none;">⎋</button>

  <div id="registerSection" class="section">
    <h3>تسجيل حساب جديد</h3>
    <input type="text" id="fullName" placeholder="الاسم الرباعي">
    <input type="text" id="regPhone" placeholder="رقم الجوال">
    <input type="password" id="regPassword" placeholder="كلمة المرور (8 أحرف، رمز، رقم، حرف كبير)">
    <input type="file" id="profileImage" accept="image/*">
    <button onclick="register()">تسجيل</button>
    <p id="registerMsg" style="color:green;"></p>
  </div>

  <div id="loginSection" class="section" style="display:block;">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="loginPhone" placeholder="رقم الجوال">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="loginMsg" style="color:red;"></p>
    <button onclick="showRegister()">تسجيل حساب جديد</button>
  </div>

  <div id="attendanceSection" class="section">
    <div id="welcome"></div>
    <button onclick="registerAttendance()">تسجيل الحضور</button>
    <div id="attendanceResult" style="margin-top:15px;color:green;"></div>
  </div>

</body>
</html>
