<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام حضور المعلمين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentUser = null;

    window.onload = () => {
      if (localStorage.getItem("userPhone")) {
        loginWithPhone(localStorage.getItem("userPhone"), localStorage.getItem("userPass"));
      }
    };

    window.register = async function () {
      const fullName = document.getElementById("fullName").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const password = document.getElementById("regPass").value.trim();
      const image = document.getElementById("photo").value.trim();

      if (fullName === "" || phone === "" || password === "" || image === "") {
        alert("يرجى تعبئة جميع الحقول.");
        return;
      }

      const passRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
      if (!passRegex.test(password)) {
        alert("كلمة المرور يجب أن تكون 8 أحرف على الأقل وتحتوي على حرف كبير ورقم ورمز.");
        return;
      }

      await set(ref(db, "users/" + phone), {
        fullName,
        password,
        image
      });

      alert("تم التسجيل بنجاح، يمكنك تسجيل الدخول الآن.");
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    };

    window.login = async function () {
      const phone = document.getElementById("loginPhone").value.trim();
      const password = document.getElementById("loginPass").value.trim();
      loginWithPhone(phone, password);
    };

    async function loginWithPhone(phone, password) {
      const snap = await get(child(ref(db), "users/" + phone));
      if (!snap.exists()) {
        alert("رقم الجوال غير مسجل.");
        return;
      }

      const data = snap.val();
      if (data.password !== password) {
        alert("كلمة المرور غير صحيحة.");
        return;
      }

      currentUser = { ...data, phone };
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("userPass", password);

      document.getElementById("loginSection").style.display = "none";
      document.getElementById("logoutBtn").style.display = "block";
      document.getElementById("welcome").innerHTML = `مرحباً ${currentUser.fullName.split(" ")[0]} <img src="${currentUser.image}" width="40" style="border-radius:50%">`;
      document.getElementById("attendanceSection").style.display = "block";
    }

    window.logout = function () {
      localStorage.removeItem("userPhone");
      localStorage.removeItem("userPass");
      location.reload();
    };

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    window.registerAttendance = async function () {
      const output = document.getElementById("location");
      if (!navigator.geolocation) {
        output.innerText = "المتصفح لا يدعم تحديد الموقع.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const time = new Date();
        const timeStr = `${time.getHours()}:${String(time.getMinutes()).padStart(2, '0')}`;

        const schoolSnap = await get(child(ref(db), "schoolLocation"));
        if (!schoolSnap.exists()) {
          output.innerText = "لم يتم تحديد موقع المدرسة بعد.";
          return;
        }

        const school = schoolSnap.val();
        const distance = getDistance(lat, lng, parseFloat(school.lat), parseFloat(school.lng));

        if (distance > 200) {
          output.innerText = `خارج نطاق المدرسة (${Math.round(distance)} متر).`;
          return;
        }

        await push(ref(db, "attendance/" + currentUser.phone), {
          fullName: currentUser.fullName,
          phone: currentUser.phone,
          image: currentUser.image,
          time: timeStr,
          latitude: lat,
          longitude: lng
        });

        output.innerText = `تم تسجيل الحضور الساعة ${timeStr}`;
      }, (error) => {
        output.innerText = "فشل تحديد الموقع: " + error.message;
      });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
    #welcome img {
      vertical-align: middle;
      margin-right: 10px;
    }
    #location {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" onclick="logout()" style="display:none;">&#x274C;</button>

  <div class="container" id="registerSection">
    <h2>تسجيل حساب جديد</h2>
    <input id="fullName" placeholder="الاسم الرباعي">
    <input id="regPhone" placeholder="رقم الجوال">
    <input id="photo" placeholder="رابط الصورة">
    <input id="regPass" placeholder="كلمة المرور" type="password">
    <button onclick="register()">تسجيل</button>
    <p>لديك حساب؟ <a href="#" onclick="document.getElementById('registerSection').style.display='none'; document.getElementById('loginSection').style.display='block';">تسجيل دخول</a></p>
  </div>

  <div class="container" id="loginSection" style="display:none;">
    <h2>تسجيل الدخول</h2>
    <input id="loginPhone" placeholder="رقم الجوال">
    <input id="loginPass" type="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container" id="attendanceSection" style="display:none;">
    <h2 id="welcome"></h2>
    <button onclick="registerAttendance()">تسجيل الحضور</button>
    <div id="location"></div>
  </div>

</body>
</html>
